<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SKU Scanner App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap for responsive UI -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- html5-qrcode (QR code scanner) -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- SheetJS for Excel export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    #reader {
      width: 100%;
      max-height: 80vh;
    }
    .scrollable-table {
      max-height: 200px;
      overflow-y: auto;
    }
    .form-section {
      margin-top: 10px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-3">

    <h3 class="text-center mb-3">üì¶ SKU Scanner</h3>

    <!-- QR Code Scanner -->
    <div id="reader" class="mb-3"></div>

    <!-- Form to input quantity -->
    <div id="form-section" class="form-section d-none">
      <div class="card p-3 shadow-sm">
        <div class="mb-2">
          <label for="skuName" class="form-label">SKU</label>
          <input type="text" id="skuName" class="form-control" readonly>
        </div>
        <div class="mb-2">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" id="quantity" class="form-control" placeholder="Enter quantity" min="1">
        </div>
        <button class="btn btn-primary w-100" onclick="addEntry()">Add to List</button>
      </div>
    </div>

    <!-- Entries Table -->
    <div class="mt-4">
      <h5>Scanned Entries</h5>
      <div class="scrollable-table border rounded bg-white">
        <table class="table table-sm table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>SKU</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody id="entryTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Export Button -->
    <div class="mt-3">
      <button class="btn btn-success w-100" onclick="exportToExcel()">‚¨áÔ∏è Export to Excel</button>
    </div>

  </div>

  <script>
    let lastScannedSKU = '';
    let entries = [];

    // Start QR Scanner
    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    function startScanner() {
      Html5Qrcode.getCameras().then(cameras => {
        const rearCamera = cameras.find(cam => cam.label.toLowerCase().includes('back')) || cameras[0];
        html5QrCode.start(
          rearCamera.id,
          config,
          qrCodeMessage => {
            html5QrCode.pause();
            handleScan(qrCodeMessage);
          }
        ).catch(err => console.error("QR Scanner Error", err));
      });
    }

    function handleScan(sku) {
      lastScannedSKU = sku;
      document.getElementById('skuName').value = sku;
      document.getElementById('quantity').value = '';
      document.getElementById('form-section').classList.remove('d-none');
      document.getElementById('quantity').focus();
    }

    function addEntry() {
      const quantity = parseInt(document.getElementById('quantity').value);
      if (!quantity || quantity <= 0) {
        alert('Please enter a valid quantity.');
        return;
      }
      entries.push({ sku: lastScannedSKU, quantity });
      updateTable();
      document.getElementById('form-section').classList.add('d-none');
      html5QrCode.resume();
    }

    function updateTable() {
      const table = document.getElementById('entryTable');
      table.innerHTML = '';
      entries.forEach((item, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${item.sku}</td>
          <td>${item.quantity}</td>
        </tr>`;
        table.insertAdjacentHTML('beforeend', row);
      });
    }

    function exportToExcel() {
      const worksheet = XLSX.utils.json_to_sheet(entries);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Entries");
      const blob = XLSX.write(workbook, { bookType: 'xlsx', type: 'blob' });

      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'sku_entries.xlsx';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Start the scanner on load
    window.onload = startScanner;
  </script>

</body>
</html>
